<html>
  <head>
    <title>Map of Denmark</title>
    <link rel=StyleSheet href="layout.css" type="text/css">
    <script type="text/JavaScript" src="jQuery.min.js"></script>
	<script type="text/JavaScript" src="jquery.ui.min.js"></script>
    <script type="text/JavaScript" src="jquery.svg.min.js"></script>
    <script type="text/JavaScript" src="jquery.svganim.min.js"></script>
    <script type="text/JavaScript" src="jquery.mousewheel.js"></script>
    <script type="text/JavaScript" src="load.js"></script>  
  </head> 
  <body>
  <div class="loader"><img src="ajax-loader.gif" /></div>
    <div class="overlay"> 
    <div class="plus arrow" id="plus"><div>+</div></div>
    <div class="minus arrow" id="minus"><div>-</div></div>
    <div class="line"></div>
      <form id="routeform">
        <h2>Route</h2>
		<input type="text" label="" value="From address" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;" id="from">

        <input type="text" label="" value="To address" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;" id="to">
        <ul>
          <li><abbr title="Bicycle"><label><input type="radio" name="type" value="bicycle"><img src="bike.png" class="roadtype" /></label></abbr></li>
          <li><abbr title="Car"><label><input type="radio" name="type" value="car" checked><img src="car.png" class="roadtype" /></label></abbr></li>
          <li><abbr title="Walk"><label><input type="radio" name="type" value="walk"><img src="man.png" class="roadtype" /></label></abbr></li>
        </ul>
        <label for="highway">Highways</label><input type="checkbox" id="highway" checked> <label for="ferry">Ferries</label><input type="checkbox" id="ferry" checked>
        <input type="submit" value="Find route">
        <br /><br /><input type="checkbox" name="coastline" id="coastline" /><label for="coastline">Coastline</label>
      </form>
    <div id="routeinfo"><span id="dist">dist</span> (<span id="time">time</span>)</div>
    </div>
    <div>
      <div class="top arrow" id="up"></div>
      <div class="left arrow" id="left"></div>
      <div class="right arrow" id="right"></div>
      <div class="bottom arrow" id="down"></div>
      <div id="map-container">
      </div>
    </div>
  </body>
</html>
